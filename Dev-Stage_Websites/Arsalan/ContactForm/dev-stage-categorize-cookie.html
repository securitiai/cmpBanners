<!DOCTYPE html>
<html>
<head>
	<title>Dev-Stage Catogrize Cookie</title>
	<h1 style="margin-left: .5em; color: yellow">Dev-Stage Catogrize Cookie</h1>

<link rel='stylesheet' type='text/css' href='https://cdn-dev-stage.securiti.xyz/consent/cookie-consent.css' />
<body>
<!-- After adding this script, call setConsentBannerParams({uuid: <unique id> }) to set unique ID for a customer. -->
<script>
(function () {
	var s = document.createElement('script');
	s.src = 'https://cdn-dev-stage.securiti.xyz/consent/cookie-consent-sdk.js';
	s.setAttribute('data-tenant-uuid', 'c83f1961-c2fd-4ff5-9222-32e41b856cab');
	s.setAttribute('data-domain-uuid', 'bf688569-247e-44d7-ab0f-a78e780321c4');
	s.setAttribute('data-backend-url', 'https://dev-stage.securiti.xyz');
	s.defer = true;
	var parent_node = document.head || document.body;
	parent_node.appendChild(s);
	s.addEventListener('load', function() { window.initCmp(); });
})()
</script>
<!-- You may style the button by overriding class "cmp-revoke-consent" -->
<button class="cmp-revoke-consent" onclick="showConsentPreferencesPopup()">Revoke Consent</button>
