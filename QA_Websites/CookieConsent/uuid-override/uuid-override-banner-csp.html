<head>

  <!-- Print UUID to console messages https://securitiai.github.io/cmpBanners -->

  <!-- Print UUID to Page -->

<!-- After adding this script, call setConsentBannerParams({uuid: <unique id> }) to set unique ID for a customer.  -->
  <script
	defer
	data-strict-csp
	data-skip-css="false"
	src="https://cdn-qa.securiti.xyz/consent/cookie-consent-sdk-loader-strict-csp.js"
	data-tenant-uuid="b29eb313-51d2-457d-891e-721e1f67b139"
	data-domain-uuid="34dabab6-fe96-4de3-a1ca-ef0ae2e0e042"
	data-backend-url="https://qa.securiti.xyz">
</script>
<script>
  const script = document.querySelector('script[data-domain-uuid]')
  script.addEventListener('load', () => {
    // invoke setConsentBannerParams
    window.setConsentBannerParams({ uuid: 'custom-csp-'+crypto.randomUUID() })
  })
  </script>


<!-- You may style the button by overriding class "cmp-revoke-consent" -->
<button class="cmp-revoke-consent">Manage Cookie Preferences</button>
