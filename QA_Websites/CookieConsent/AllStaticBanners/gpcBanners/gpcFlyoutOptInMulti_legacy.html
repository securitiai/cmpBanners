<!DOCTYPE html>
<html lang="en-us" prefix="og: http://ogp.me/ns#">

<head>
    <h1 style="color: brown;">Banner Info:</h1>
    <h2 style="color: aquamarine;">Environment Name: QA</h2>
    <h2 style="color: aquamarine;">Domain Name: https://www.myintervals.com/</h2>
    <div>GPC fly out Enabled | Cookie Banner disabled | Category Mapped | Multiple level | Opt in | BeUi</div>
    </br>
    </br>


    <!-- Inject your securiti body code here -->
    <link rel='stylesheet' type='text/css' href='https://cdn-qa.securiti.xyz/consent/cookie-consent.css' />
</head>

<body>
    <!-- After adding this script, call setConsentBannerParams({uuid: <unique id> }) to set unique ID for a customer.  -->
<script>
    (function () {
        var s = document.createElement('script');
        s.src = 'https://cdn-qa.securiti.xyz/consent/cookie-consent-sdk.js';
        s.setAttribute('data-tenant-uuid', '3c11c1e2-8278-4089-966c-e05afd533d62');
        s.setAttribute('data-domain-uuid', '4b3a1696-0970-4a83-8946-5994b4a9af9b');
        s.setAttribute('data-backend-url', 'https://qa.securiti.xyz');
        s.defer = true;
        var parent_node = document.head || document.body;
        parent_node.appendChild(s);
        s.addEventListener('load', function() { window.initCmp(); });
    
    })()
    </script>
    <!-- You may style the button by overriding class "cmp-revoke-consent" -->
<button class="cmp-revoke-consent">Revoke Consent</button>
<svg width="365" height="185">
    <!-- Top -->
      <rect x="70" y="10" width="220" height="130" fill="transparent" rx="150" stroke="crimson" stroke-width="10" />
    
    <!-- Body -->
      <rect x="10" y="70" width="340" height="80" fill="crimson" rx="30" />
      
    <g>
    <!-- Left line -->
      <line x1="145" y1="10" x2="145" y2="80" stroke="crimson" stroke-width="10"/>

    <!-- Right line -->
      <line x1="215" y1="10" x2="215" y2="80" stroke="crimson" stroke-width="10"/>
    </g>
  
    <g>
    <!-- Left bumper -->
      <rect x="0" y="110" width="40" height="20" fill="#999" rx="10" />
    
    <!-- Right bumper -->
      <rect x="325" y="110" width="40" height="20" fill="#999" rx="10" />
    </g>  
  
    <!-- Left wheel -->
    <g>
      <circle r="40px" fill="#222" stroke="white" stroke-width="7" cx="90" cy="140"/>    
      <circle r="15px" fill="#555" cx="90" cy="140"/>
    </g>
  
    <!-- Right wheel -->
    <g>
      <circle r="40px" fill="#222" stroke="white" stroke-width="7" cx="270" cy="140"/>
      <circle r="15px" fill="#555" cx="270" cy="140"/>
    </g>  

    <g>
    <!-- Gold light -->
      <circle r="15px" fill="gold" cx="340" cy="90"/>
      
    <!-- Orange light -->
      <circle r="10px" fill="orange" cx="15" cy="90"/>
    </g>  
</svg>   
</body>

</html>
