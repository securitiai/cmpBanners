<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Notification Form</title>
    <link rel="stylesheet" href="workday.css">
</head>
<body>
    <div> Preference center Name: Workday with Translation Mappings | locationCode: 'fr',    languageCode: 'en', |Selenium |</div>
    <section>
        <form id="jobNotificationForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input name="firstName" id="firstName" placeholder="Enter FirstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input name="lastName" id="lastName" placeholder="Enter LastName" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter email" />
            </div>
            <!-- Load iframe -->
            <iframe id="preferenceIframe" height="200" src="./iframe/preference-center.html" ></iframe>
        </form>
    </section>
    <script src="./workday.js"></script>

</body>
</html>
